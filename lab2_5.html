<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Використання оператора FOR...IN</title>
	</head>	
	<body>
		<script> 
			"use strict";		
			let propertyInfo = "";
			for (let propertyName in window) {
				propertyInfo = propertyName + " - " + window[propertyName];
				document.write(propertyInfo + "<br>");
			}
		</script>
	</body>
</html>
