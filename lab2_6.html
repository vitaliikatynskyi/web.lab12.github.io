<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Використання оператора IF</title>
</head>	
<body>
	<script> 
		"use strict";
		let guess = Math.random() * 10; 
		guess = Math.floor(guess); 
		let f = true; 
		let number; 
		let count = 0;
		let answer = confirm("Зіграємо?"); 
		
		if (answer) {
			while (f) {
				number = parseInt(prompt("введіть число від 1 до 10")); 
				count++;
				if (number == guess) {
					alert("Ви вгадали\n кількість спроб: " + count); 
					f = false;
					break; 
				} else if (number > guess) {
					alert("Число менше, спробуйте ще раз");
				} else {
					alert("Число більше, спробуйте ще раз");
				}
			}
		}
		function quitGame() {
			alert("Гру завершено");
			window.location.href = "index.html";
		}
	</script>
	<button onclick="quitGame()">Закінчити гру</button>
</body>
</html>
